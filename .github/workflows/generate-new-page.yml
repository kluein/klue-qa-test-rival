# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Generate new Random Page to Blog

on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: '0 0 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  create-new-page-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: ðŸ“¦ Install dependencies
        run: yarn install
      - name: Generate a random Jekyll Post
        run: npm run generate_random_post
      - name: Setup Ruby
        uses: ruby/setup-ruby@55283cc23133118229fd3f97f9336ee23a179fcf # v1.146.0
        with:
            ruby-version: '3.1' # Not needed with a .ruby-version file
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Bundle Install
        run: 
            bundle install
      - name: Build with Jekyll
      # Outputs to the './_site' directory by default
        run: 
            bundle exec jekyll build
        env:
            JEKYLL_ENV: production
      - name: Upload artifact
      # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v1
      - name: Get current date
        id: date
        run: echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Generated new random Post via Github Actions on ${{ env.DATE }}'
          branch: 'main'

  # Deployment job
  deploy:
    environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: create-new-page-and-push
    steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v2